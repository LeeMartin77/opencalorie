name: API Build, Test, Publish

on:
  release:
    types: [published]

jobs:
  build-and-test-webapp:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: './webapp/.nvmrc'
    - name: Restore dependencies
      working-directory: ./webapp
      run: npm ci
    - name: Test
      working-directory: ./webapp
      run: npm test
    - name: Build
      working-directory: ./webapp
      run: npm run build

  build-and-test-server:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: './server/.nvmrc'
    - name: Restore dependencies
      working-directory: ./server
      run: npm ci
    - name: Test
      working-directory: ./server
      run: npm test
    - name: Build
      working-directory: ./server
      run: npm run build

  publish:

    runs-on: ubuntu-latest
    needs: 
    - build-and-test-webapp
    - build-and-test-server
    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build and Publish the Docker image
      working-directory: .
      run: |
        export REPOSITORY="leemartin77/openfooddiary"
        export VERSION=${{ github.event.release.tag_name }}
        docker buildx build --platform linux/arm/v7,linux/arm64/v8,linux/amd64 -t "$REPOSITORY:latest" -t "$REPOSITORY:$VERSION" --push .